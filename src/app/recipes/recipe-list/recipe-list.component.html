<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!--  A. Show all recipe-items in the recipes[],
          B. bind the found recipe-item to the recipe property of recipe-item,
     -->
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl">
    </app-recipe-item>
  </div>
</div>
