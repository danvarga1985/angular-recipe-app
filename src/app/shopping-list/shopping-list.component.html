<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <!-- Display the ingredients -->
    <ul class="list-group">
      <!--
        A. Click event calls the 'onEditItem' function, with the index of the Ingredient-to-edit as parameter
        B. Iterate through an Observable with the 'async' pipe.
      -->
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
        (click)="onEditItem(i)">
        {{ ingredient.name}} ({{ ingredient.amount}})</a>
    </ul>
  </div>
</div>
