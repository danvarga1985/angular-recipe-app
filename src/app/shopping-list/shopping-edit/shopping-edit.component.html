<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- Binds the name input to #nameInput template variable -->
          <input type="text"
                 id="name"
                 class="form-control"
                 #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- Binds the amount input to the #amountInput template variable -->
          <input type="number"
                 id="amount"
                 class="form-control"
                 #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- Click event calls the onAddItem method in the component -->
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
