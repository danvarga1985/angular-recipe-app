<div class="row">
  <div class="col-xs-12">
    <!--
    A. Using (ngSubmit) on the form, to call 'onAddItem' when a 'submit' type button gets clicked.
    B. 'f' template variable provides access to the JS form-object generated automatically by Angular.
    -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!--
          A. Assign the input to the 'name' control by adding 'name' and 'ngModel'.
          B. Implementing validation by adding 'required'.
          -->
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!--
          A. Assign the input to the 'amount' control by adding 'name' and 'ngModel'.
          B. Implementing validation by adding 'required'. With 'pattern', regex can be used to fine-tune the validation.
          -->
          <input type="number"
                 id="amount"
                 class="form-control"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
